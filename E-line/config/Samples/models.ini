//sample models.ini
//this is just a sample, you have to change it to fit your settings
//the format is model_name:password

//to restrict the use of the CS "sas" model without the password "pawsoff"

sas:pawsoff

// Only users with password clanpass set can use gordon in normal Half-life

gordon:clanpass

// reserve hostage models in CS so they cannot be used
// for cheating

hostage1:off
hostage2:off
hostage3:off

// If you use Linux you can use encrypted passwords instead
// plaintext passwords by setting encrypt_passwords to 1 in
// your server.cfg. DONT mix plaintext and encrypted passwords!
